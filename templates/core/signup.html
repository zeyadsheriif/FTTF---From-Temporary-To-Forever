<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- make the page responsive to different screen sizes-->
  <title>FTTF Registration</title>  <!--make the tittle for the page-->
  {% load static %}  <!--load static files from Django-->
  <link rel="stylesheet" href="{% static 'assets/signup.css' %}">   <!--to read the css file for styling-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!--for display messages if there are any-->
  {% if messages %}
      {%for message in messages%}  <!--for loop to loop through all availbale messages-->

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}   <!--display the message content-->
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      {%endfor%}

  {%endif%}

  <div class="container">  <!--make container for the main content-->
    <header>
      <h1 class="logo">FTTF</h1>  <!--logo of the page-->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>  <!--link to the homepage-->
          <li><a href="#">Orders History</a></li>
          <li><a href="/register" class="active">signup</a></li> <!--link to the signup page-->
        </ul>
        <a href="/login" class="login">Login</a>
      </nav>
    </header>

    <main>
      <!--registeration form section-->
      <div class="registration-form">
        <h2>Create New Account</h2>
        <form method="POST">
         {% csrf_token %}
          <div class="input-group">   <!--input part for username-->
            <label for="name">Username:</label>
            <input type="text" id="username" name ="username" placeholder="Enter your name">
          </div>
          <div class="input-group">  <!--input part for email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name ="email" placeholder="Enter your email">
          </div>
          <div class="input-group">   <!--input part for password-->
            <label for="password">Password:</label>
            <input type="password" id="password" name ="password"placeholder="Enter your password">
          </div>
          <div class="input-group">   <!--input part for password confirmation-->
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name ="cpassword" placeholder="Enter your password">
          </div>
          <div class="buttons">    <!--buttons for submission-->
            <button type="submit" class="signup-btn">Sign Up</button>
            {%load socialaccount %}
            <a href="{% provider_login_url 'google'%}?next=/"  class="google-btn">Signup with Google</a>
          </div>
        </form>
        <p class="login-link">Already Registered? <a href="/login">Login</a></p>  <!--link for login page-->
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
