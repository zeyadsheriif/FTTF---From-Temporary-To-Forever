{%extends 'core/base.html'%}

{% block content%}

    <!-- Hero Section -->
    <section class="hero"><!-- hero section for introductory message -->
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Feel free to reach out via the form below.</p>   <!-- brief description -->
    </section>

    <!-- Contact Form Section -->
    <main>
        <div class="container">  <!-- container for the contact form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="/contact/sent/" method="POST">     <!-- form submission -->
                {% csrf_token %}<!-- CSRF token for security -->
                    <div class="form-group">
                        <label for="name">Name:</label>   <!-- label for name input -->
                        <input type="text" id="name" name="name" placeholder="Your Name" required>  <!-- name input -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>    <!-- label for email input -->
                        <input type="email" id="email" name="email" placeholder="Your Email" required>     <!-- email input -->
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>    <!-- label for message area -->
                        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>    <!-- message area --> 
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>    <!-- submit button -->
                </form>
            </div>
        </div>
    </main>

</body>
{% endblock%}
