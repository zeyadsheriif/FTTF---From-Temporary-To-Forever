{% extends 'core/base.html' %}

{% block content %}
<main class="container my-5">



  <div class="text-center mb-4">
    <h1 class="fw-bold" style="color: #4C4C4C;">ALL Products for "{{ category }}"</h1>       <!-- heading for the category -->
  </div>
  
  
  <div class="product-grid">      <!-- container for products -->

    {% for product in products %}       <!-- loop over the products -->
    <div class="col">
      <div class="card h-100 shadow-sm text-center" style="border: none;">      <!-- card container -->
        <a href="{% url 'core:product_detail' product.name %}" class="text-decoration-none">         <!-- product detail link -->
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="max-height: 200px; object-fit: contain; background-color: #F8F8F8; padding: 10px;">       <!-- product image -->
        </a>
        <div class="card-body d-flex flex-column" style="background-color: #FFFFFF;">         <!-- product info -->
          <h5 class="card-title text-truncate" style="color: #4C4C4C;">{{ product.name }}</h5>    <!-- product name -->
          <p class="card-text fw-bold" style="color: #8C8C8C;">{{ product.price }} EGP</p>              <!-- product price -->
          <div class="mt-auto">
            <a href="{% url 'core:product_detail' product.name %}" class="btn" style="background-color: #8B572A; color: #FFFFFF; border: none;">View Details</a>      <!-- view details button -->
          </div>
        </div>
      </div>
    </div>
  {% empty %}       <!--message appears if no products are found -->
    <p>No products found.</p>
  {% endfor %}
  </div>
</main>
{% endblock %}
