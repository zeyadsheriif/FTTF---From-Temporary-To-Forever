{% extends 'core/base.html' %}

{% block content %}

<main class="container my-5">

  {% if username %}    <!-- check if username exists -->

  <div class="text-center">
    <h2 style="color: #4C4C4C;">Please check your email, {{ username }}</h2>   
    <p>We have sent you the reset link.</p>      <!-- message confirming email sent -->
  </div>

  {% else %}    <!-- if no username -->
  

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center fw-bold mb-4" style="color: #4C4C4C;">Password Reset</h2>   <!-- password reset heading -->
          <form method="post">

            {% csrf_token %}
           
            <div class="mb-3">     <!-- email input container -->
              <label for="email" class="form-label fw-bold">Email:</label>     <!-- email label -->
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>   <!-- email input -->
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn" style="background-color: #8B572A; color: #FFFFFF; width: 100%;">Reset Password</button>  <!-- reset pass button -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</main>

</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
{% endblock %}
