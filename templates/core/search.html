{%extends 'core/base.html'%}

{% block content%}
    <main>
      <h2>Search Results for "{{ query }}"</h2>  <!--heading for the search-->
      <div class="product-grid">
        {% for product in products %}   <!--for loop over the products-->
          <div class="product-card">
            <a href="{% url 'core:product_detail' product.name %}">   <!--link for productdetail page-->
              <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">  <!--product image-->
            </a>
            <div class="product-info">  <!--product information-->
              <h3>{{ product.name }}</h3>
              <p class="price">{{ product.price }} EGP</p>
              <button>Add to Cart</button>  <!--button to add to cart-->
            </div>
          </div>
        {% empty %}
          <p>No products found.</p>   <!--message appears if no products are found -->
        {% endfor %}
      </div>
    </main>
  </div>

  {% endblock%}
